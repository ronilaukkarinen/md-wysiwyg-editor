<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Markdown WYSIWYG Editor</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- SEO description and info -->
    <meta name="description" content="Markdown WYSIWYG Editor is a simple web rich-text/WYSIWYG markdown editor.">
    <link rel="canonical" href="https://alyw234237.github.io/md-wysiwyg-editor/">

    <!-- Manifest and icons -->
    <link rel="manifest" href="./manifest.json">
    <link rel="icon" type="image/png" href="./images/favicon.png">
    <meta name="theme-color" content="#FFFFFF">
    <link rel="apple-touch-icon" sizes="192x192" href="./images/icon-192.png">

    <!-- Add to homescreen for Chrome on Android. -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Markdown WYSIWYG Editor">

    <!-- Tile icon for Windows 8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="./images/icon-144.png">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Default twitter cards -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:url" content="https://alyw234237.github.io/md-wysiwyg-editor/">
    <meta name="twitter:title" content="Markdown WYSIWYG Editor">
    <meta name="twitter:description" content="Markdown WYSIWYG Editor is a simple web rich-text/WYSIWYG markdown editor.">
    <meta name="twitter:image" content="./images/icon-192.png">

    <!-- Other sharing -->
    <meta property="og:title" content="Markdown WYSIWYG Editor">
    <meta property="og:type" content="website">
    <meta property="og:image" content="./images/icon-192.png">
    <meta property="og:url" content="https://alyw234237.github.io/md-wysiwyg-editor/">
    <meta property="og:description" content="Markdown WYSIWYG Editor is a simple web rich-text/WYSIWYG markdown editor.">

    <!-- Google site verification -->
    <meta name="google-site-verification" content="XbsZ3bRkEB46Fl3eqEhT-cZFNodaDvKdEZnPX83_VIk" />
  </head>
  <body>
    <div id="textEditor" aria-label="Markdown WYSIWYG Editor"></div>

    <a id="aDownloadFile" style="display: none;" download></a>
    <input type="file" id="filePicker" style="display: none;">

    <!-- Import libraries -->
    <script src="libs/native-fs.js" inline></script> <!-- File handling -->
    <script src="libs/tinymce/tinymce.min.js" referrerpolicy="origin"></script> <!-- TinyMCE -->
    <!-- Include TinyMCE stylesheets -->
    <link href="css/editor-styles.css" type="text/css" rel="stylesheet">
    <script src="libs/showdown.js"></script> <!-- Showdown -->
    <script src="libs/turndown.js"></script> <!-- Turndown -->
    <script src="libs/turndown-plugin-gfm.js"></script> <!-- Turndown Gfm plugin -->
    <script src="libs/markdown-it.js"></script> <!-- markdown-it -->
    <!--<script src="libs/markdown-it-multimd-table.js"></script>--> <!-- markdown-it MultiMDTable plugin -->
    <script src="libs/markdown-it-headerless-table.js"></script> <!-- markdown-it Headerless Table plugin -->
    <script src="libs/prism.js" data-manual></script> <!-- Prism -->
    <!--<link rel="stylesheet" type="text/css" href="prism/prism.css">--> <!-- Prism CSS -->
    <script src="libs/jquery-3.5.1.min.js" inline></script> <!-- jQuery -->

    <script src="libs/easymde.js"></script>
    <link rel="stylesheet" href="libs/easymde.css">

    <!-- Import application main scripts -->
    <script src="frontMatter.js" inline></script>
    <script src="index.js" inline></script>
  </body>
</html>
